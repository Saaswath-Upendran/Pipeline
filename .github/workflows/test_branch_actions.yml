name: Django CI

on:
  push:
    branches: [ "test-branch" ]
  pull_request:
    branches: [ "test-branch" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        conda create --name pgxpipeline python=3.9 -y
        conda install -n pgxpipeline -c "bioconda/label/cf201901" samtools -y
        conda install -n pgxpipeline -c "bioconda/label/cf201901" bwa -y
    - name: Run Tests
      run: |
        exec bash
        conda activate pgxpipeline
        pip install -r requirements.txt
        python manage.py test
